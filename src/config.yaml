site:
  name: .A.R.S.
  site: 'https://ui.marsapp.ai'
  app: 'https://app.marsapp.ai'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: lcZDrFgpf9j-RBVWFIozeGH1cE4Ah8Y65igxeb1b6B0

# Default SEO metadata
metadata:
  title:
    default: M.A.R.S.
    template: 'M.A.R.S. â€” %s'
  description: 'M.A.R.S. - Your ultimate platform for efficient and transparent transportation solutions, leveraging AI and real-time tracking to optimize logistics operations.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: M.A.R.S.
    images:
      - url: '~/assets/images/default.webp'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 5

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
